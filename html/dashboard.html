<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Produtivus — Dashboard</title>
  <meta name="app-version" content="20250904T0000">
  <link rel="stylesheet" href="../css/app.css?v=202509280630" />
  <link rel="apple-touch-icon" href="../img/icone.png">
</head>

<body class="page-animate">
  <div id="header-container" class="container-fluid p-0"></div>

  <main id="main-content" class="app-main">
    <header class="page-header page-header--band cabecalho-page">
      <h1 class="page-header__title">
        Dashboard
        <span class="page-header__icon" aria-hidden="true">
          <span class="material-symbols-outlined">analytics</span>
        </span>
      </h1>
      <p class="page-header__subtitle">Resumo de desempenho e atividades recentes.</p>
    </header>

    <section class="page-section">
      <!-- KPI Cards -->
      <div class="grade grade--auto-fill-250 gap-md">
        <div class="card card--kpi">
          <div class="card__corpo">
            <div class="card__texto">
              <div class="card__titulo-pequeno">Tarefas Abertas</div>
              <div class="card__valor-grande" id="kpi-open">0</div>
            </div>
            <i class="card__icone bi bi-folder2-open"></i>
          </div>
        </div>
        <div class="card card--kpi">
          <div class="card__corpo">
            <div class="card__texto">
              <div class="card__titulo-pequeno">Concluídas</div>
              <div class="card__valor-grande" id="kpi-done">0</div>
            </div>
            <i class="card__icone bi bi-check2-square"></i>
          </div>
        </div>
        <div class="card card--kpi">
          <div class="card__corpo">
            <div class="card__texto">
              <div class="card__titulo-pequeno">Estudo (7 dias)</div>
              <div class="card__valor-grande" id="kpi-study7">-</div>
            </div>
            <i class="card__icone bi bi-hourglass-split"></i>
          </div>
        </div>
        <div class="card card--kpi">
          <div class="card__corpo">
            <div class="card__texto">
              <div class="card__titulo-pequeno">Próximo Prazo</div>
              <div class="card__valor-pequeno" id="kpi-next">-</div>
            </div>
            <i class="card__icone bi bi-calendar-event"></i>
          </div>
        </div>
      </div>
    </section>

    <section class="page-section">
      <div class="grade grade--single gap-md">
        <!-- Main Chart - Ocupando toda a largura -->
        <div class="card">
          <div class="card__cabecalho">
            <h3 class="card__titulo">Atividades da Rede</h3>
          </div>
          <div class="card__corpo">
            <canvas id="chart-area" height="400"></canvas>
          </div>
        </div>
      </div>
    </section>

  </main>

  <div id="footer-container"></div>

  <script src="../js/vendor/chart.umd.min.js?v=202509280401" defer></script>
  <script src="../js/protect.js?v=202509280445" defer></script>
  <script src="../js/config/api-endpoints.js?v=202509280401"></script>
  <script src="../js/modules/header.js?v=202509280401" defer></script>
  <script src="../js/modules/footer.js?v=202509280401" defer></script>
  <script src="../js/modules/login-modal.js?v=202509280401" defer></script>
  <script src="../js/modules/error-handler.js?v=202509280401" defer></script>
  <script src="../js/modules/route-guard.js?v=202509280401" defer></script>
  <script src="../js/modules/study.js?v=202509280401" defer></script>
  <script src="../js/modules/tasks/tasks.js?v=202509280525" defer></script>
  <script src="../js/pages/dashboard.js?v=202509280401" defer></script>
  <script src="../js/main.js?v=202509280401" defer></script>
</body>

</html>
